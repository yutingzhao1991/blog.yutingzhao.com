---
layout: default
---
<ul>
  {% for tag in site.tags %}
    <article class="box" id="{{ tag[0] }}">
      <h3>{{ tag[0] }}</h3>
      <ul class="posts-list">
        {% for post in tag[1] %}
          <li>
            <time>{{ post.date | date:"%Y-%m-%d" }}</time>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </article>
  {% endfor %}
</ul>
