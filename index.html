<link rel="stylesheet" href="http://zenorocha.github.io/jquery-github/js/assets/base.css">
<article>

<div class="box">
博客已经迁移到<a href="https://github.com/yutingzhao1991/blog">GITHUB</a>

<div class="home box">
  <ul class="posts-list">
    {% for post in site.posts %}

        <time>{{ post.date | date: "%Y-%m-%d" }}</time>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>

<div class="box">
  <div data-repo="yutingzhao1991/blog.yutingzhao.com" id="repo"></div>
</div>  

</article>

<script src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
<script src="http://zenorocha.github.io/jquery-github/js/jquery.github.min.js"></script>
<script>
$(function() {
    $('#repo').github()
})
</script>
