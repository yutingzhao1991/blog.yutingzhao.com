---
layout: default
---
<style>
small {
  padding: 10px;
  color: #ccc;
}
</style>
{% for type in site.data.sites %}
<article class="box">
  <h3>{{ type.notes }}</h3>
  <ul class="none-point">
    {% for link in type.links %}
      <li>
        <a href='{{ link.url }}'>{{ link.name }} <small>{{ link.notes }}</small></a>
      </li>
    {% endfor %}
  </ul>
</article>
{% endfor %}
